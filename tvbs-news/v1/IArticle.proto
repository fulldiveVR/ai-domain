syntax = "proto3";

package ai_wayz;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

message IArticle {
  string id = 1;
  string creatorId = 2;
  Status status = 3;
  IArticleMetadata metadata = 4;
  repeated IImageGeneratorMetadata imagesMetadata = 5;
  repeated string imageKeywords = 6;
  repeated string seoKeywords = 7;
  google.protobuf.Timestamp created = 8;
  google.protobuf.Timestamp updated = 9;
  google.protobuf.StringValue title = 10;
  google.protobuf.StringValue content = 11;
  google.protobuf.StringValue summarise = 12;
  google.protobuf.StringValue seoBlurb = 13;
  google.protobuf.StringValue headlines = 14;
  google.protobuf.StringValue shortTitles = 15;
  google.protobuf.StringValue keywords = 16;
  google.protobuf.StringValue tweets = 17;
  google.protobuf.StringValue outline = 18;
  google.protobuf.StringValue properNames = 19;
  google.protobuf.StringValue facts = 20;
  google.protobuf.StringValue imageUrl = 21;
  google.protobuf.StringValue mainSeoKeyword = 22;
  IEditor claimedEditor = 23;
  IAiRewriterMetadata aiRewriterMetadata = 24;
  repeated IChatHistoryItem chatHistory = 25;
}

message IArticleMetadata {
  string sourceId = 1;
  string flowId = 2;
  IOriginalArticleMetadata origin = 3;
}

enum Status {
  Scraped = 0;
  Generating = 1;
  Pending = 3;
  Approved = 4;
  Rejected = 5;
}

message IOriginalArticleMetadata {
  google.protobuf.Timestamp pubDate = 1;
  string content = 2;
  optional string title = 3;
  optional string url = 4;
  optional string imageUrl = 5;
  repeated string contentImageUrls = 6;
}

message IAiRewriterMetadata {
  string model = 1;
  int32 tokensSpend = 2;
}

message IImageGeneratorMetadata {
  ImageGeneratorType type = 1;
  bool isGenerating = 2;
  optional string collageUrl = 3;
  optional string imageUrl = 4;
}

enum ImageGeneratorType {
  Comic = 0;
  Realistic = 1;
}

message IEditor {
  string id = 1;
  optional string email = 2;
}

message IChatHistoryItem {
  string chatId = 1;
  optional string threadId = 2;
}

message IArticleOutput {
  string id = 1;
  string creatorId = 2;
  Status status = 3;
  repeated string imageUrls = 4;
  repeated string imageKeywords = 6;
  repeated string seoKeywords = 7;
  google.protobuf.Timestamp created = 8;
  google.protobuf.Timestamp updated = 9;
  google.protobuf.StringValue title = 10;
  google.protobuf.StringValue content = 11;
  google.protobuf.StringValue summarise = 12;
  google.protobuf.StringValue seoBlurb = 13;
  google.protobuf.StringValue headlines = 14;
  google.protobuf.StringValue shortTitles = 15;
  google.protobuf.StringValue keywords = 16;
  google.protobuf.StringValue tweets = 17;
  google.protobuf.StringValue outline = 18;
  google.protobuf.StringValue properNames = 19;
  google.protobuf.StringValue facts = 20;
  google.protobuf.StringValue mainSeoKeyword = 22;
  google.protobuf.StringValue originalTitle = 23;
  google.protobuf.StringValue originalContent = 24;
  IEditor claimedEditor = 25;
}
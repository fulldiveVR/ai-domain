syntax = "proto3";

package ai_wayz;

import "google/protobuf/timestamp.proto";

message IArticleHub {
  string id = 1;
  string creatorId = 2;
  string sourceId = 3;
  optional string title = 4;
  google.protobuf.Timestamp created = 5;
  google.protobuf.Timestamp updated = 6;
  repeated string articleIds = 7;
}
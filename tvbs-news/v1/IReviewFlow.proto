syntax = "proto3";

package ai_wayz;

import "google/protobuf/timestamp.proto";

message IReviewFlow {
  string id = 1;
  string title = 2;
  string creatorId = 3;
  repeated IReviewFlowAiRequest aiRequests = 4;
  ReviewFlowStatus status = 5;
  google.protobuf.Timestamp created = 6;
  bool isFastPass = 7;
}

message IKnowledgeBaseItem {
  string id = 1;
  string userId = 2;
}

enum ReviewFlowStatus {
  InProgress = 0;
  Ready = 1;
  IsDefault = 2;
}

enum ReviewFlowAiRequestType {
  facts = 0;
  properNames = 1;
  mainSeoKeyword = 2;
  outline = 3;
  rewrite = 4;
  keywords = 5;
  seoBlurb = 6;
  tweets = 7;
  summarise = 8;
  headlines = 9;
  shortTitles = 10;
  socialTitles = 11;
  seoTitles = 12;
  grammar = 13;
  imageOCR = 14;
  imageKeywordsGenerate = 15;
  imageKeywordsTranslate = 16;
  imageKeywordsSynonyms = 17;
}

message IAiRequestFromAutopilot {
  string webhookPath = 1;
  string prompt = 2;
  optional string webhookToken = 5;
}

message IAiRequestFromSeanews {
  string systemContent = 3;
  string userContent = 4;
  float temperature = 5;
  string model = 6;
  optional IKnowledgeBaseItem document = 10;
}

enum IAiRequestType {
  autopilot = 0;
  seanews = 1;
}

message IReviewFlowAiRequest {
  ReviewFlowAiRequestType id = 1;
  string title = 2;
  IAiRequestType type = 3;
  repeated IAiRequestType availableFlowTypes = 4;
  optional IAiRequestFromSeanews flowFromSeanews = 5;
  optional IAiRequestFromAutopilot flowFromAutopilot = 6;
  optional bool isNeeded = 7;
}
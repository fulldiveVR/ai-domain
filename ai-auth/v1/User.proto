syntax = "proto3";
import "google/protobuf/timestamp.proto";

package ai_wayz;

message IUser {
  string id = 1;
  string userName = 2;
  repeated IUserRole roles = 3;
  IProvider provider = 4;
  google.protobuf.Timestamp created = 5;
  google.protobuf.Timestamp updated = 6;
  string organization = 7;
  repeated string teams = 8;
  repeated IOrgRole orgRoles = 9;
  repeated IOrganizationRole organizationRoles = 10;
  repeated ITeamRole teamRoles = 11;
}

// old mechanism

message IOrgRole {
  string orgId = 1;
  IUserRole role = 2;
  string team = 3;
}

// new mechanism

message IOrganizationRole {
  string orgId = 1;
  IOrganizationRoleType role = 2;
}

enum IOrganizationRoleType {
  org_owner = 0;
  org_member = 1;
}

message ITeamRole {
  string orgId = 1;
  string team = 2;
  ITeamRoleType role = 3;
}

enum ITeamRoleType {
  team_member = 0;
  team_maintainer = 1;
}

message IProvider {
  optional IProviderData email = 1;
  optional IProviderData visitor = 2;
  optional IGoogleProviderData google = 3;
}

message IProviderData {
  string id = 1;
}

message IGoogleProviderData {
  string id = 1; // User email
  string sub = 2; // Google sub (subject identifier)
  string email = 3;
  string name = 4;
  optional string given_name = 5;
  optional string family_name = 6;
  optional string picture = 7;
  optional string locale = 8;
  optional bool email_verified = 9;
  optional string hd = 10; // hosted domain for G Suite accounts
  optional string aud = 11; // audience
  optional string iss = 12; // issuer
  optional int64 iat = 13; // issued at
  optional int64 exp = 14; // expiration time
  optional string azp = 15; // authorized party
  optional int64 nbf = 16; // not before time
  optional string jti = 17; // JWT ID
}

enum IUserRole {
  user = 0;
  admin = 1;
  visitor = 2;
}

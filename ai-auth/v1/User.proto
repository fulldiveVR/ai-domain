syntax = "proto3";
import "google/protobuf/timestamp.proto";

package ai_wayz;

message User {
  string id = 1;
  string userName = 2;
  UserRole roles = 3;
  Provider provider = 4;
  google.protobuf.Timestamp created = 5;
  google.protobuf.Timestamp updated = 6;
}

message Provider {
    EmailProvider email = 1;
}

message EmailProvider {
  string id = 1;
}

enum UserRole {
  user = 0;
  admin = 1;
}

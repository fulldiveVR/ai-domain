syntax = "proto3";

message OpenAiRequestMessage {
  OpenAiRequest request = 1;
  string reply_pattern = 2;
  int32 retries = 3;
}

message OpenAiResponseMessage {
    string text = 1;
    int32 used_tokens = 2;
}

message ReadabilityContentFetcherRequestMessage {
    string url = 1;
}

message ReadabilityContentFetcherResponseMessage {
    string content = 1;
    string author = 2; 
    string image = 3;
}

message OpenAiRequest {
  string model = 1; 
  string prompt = 2;
  float temperature = 3;
  int32 max_tokens = 4;
}
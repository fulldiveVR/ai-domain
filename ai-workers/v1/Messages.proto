syntax = "proto3";

package ai_wayz;

message OpenAiCompletionRequestMessage {
  OpenAiApiRequest request = 1;
  string reply_pattern = 2;
  int32 retries = 3;
}

message OpenAiCompletionResponseMessage {
    string text = 1;
    int32 used_tokens = 2;
}

message ReadabilityContentFetcherRequestMessage {
    string url = 1;
}

message ReadabilityContentFetcherResponseMessage {
    string content = 1;
    string author = 2; 
    string image = 3;
}

message OpenAiApiRequest {
  string model = 1; 
  string prompt = 2;
  float temperature = 3;
  int32 max_tokens = 4;
}
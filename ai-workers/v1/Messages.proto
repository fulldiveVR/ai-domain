syntax = "proto3";

package ai_wayz;

// Open ai

message OpenAiCompletionRequestMessage {
    repeated OpenAiMessage messages = 1;
    optional float temperature = 2;
    optional int32 max_tokens = 3;
}

message OpenAiCompletionResponseMessage {
    string text = 1;
    int32 used_tokens = 2;
}

message OpenAiMessage {
    OpenAiMessageRole role = 1;
    string content = 2;
}

enum OpenAiMessageRole {
    system = 0;
    user = 1;
    assistant = 2;
}

// Readability

message ReadabilityContentFetcherRequestMessage {
    string url = 1;
}

message ReadabilityContentFetcherResponseMessage {
    string content = 1;
    string author = 2;
    string image = 3;
}
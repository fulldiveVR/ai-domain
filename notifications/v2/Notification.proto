syntax = "proto3";
import "google/protobuf/timestamp.proto";

package ai_wayz;

message INotification {
  string id = 1;
  NotificationType type = 2;
  string userId = 3;
  string img = 4;
  string title = 5;
  string content = 6;
  bool isNew = 7;
  string creator = 8;
  google.protobuf.Timestamp created = 9;
}

enum NotificationType {
  global = 0;
  approve_required = 1;
  flow_failed = 2;
  feedback_in_work = 3;
}
syntax = "proto3";

message INotification {
  string id = 1;
  NotificationType type = 2;
  string userId = 3;
  string img = 3;
  string title = 3;
  string content = 3;
  bool isNew = 3;
  string creator = 3;
  google.protobuf.Timestamp created = 3;
}

enum NotificationType {
  GLOBAL = "global";
  APPROVE_REQUIRED = "approve_required";
  FLOW_FAILED = "flow_failed";
  FEEDBACK_IN_WORK = "feedback_in_work";
}
syntax = "proto3";

message INotification {
  string id = 1;
  NotificationType type = 2;
  string userId = 3;
  string img = 4;
  string title = 5;
  string content = 6;
  bool isNew = 7;
  string creator = 8;
  google.protobuf.Timestamp created = 9;
}

enum NotificationType {
  GLOBAL = "global";
  APPROVE_REQUIRED = "approve_required";
  FLOW_FAILED = "flow_failed";
  FEEDBACK_IN_WORK = "feedback_in_work";
}
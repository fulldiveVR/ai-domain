syntax = "proto3";
import "google/protobuf/timestamp.proto";

message INotification {
  string id = 1;
  NotificationType type = 2;
  string userId = 3;
  string img = 4;
  string title = 5;
  string content = 6;
  bool isNew = 7;
  string creator = 8;
  google.protobuf.Timestamp created = 9;
}

enum NotificationType {
  GLOBAL = 0;
  APPROVE_REQUIRED = 1;
  FLOW_FAILED = 2;
  FEEDBACK_IN_WORK = 3;
}
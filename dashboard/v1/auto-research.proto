syntax = "proto3";

package dashboard;

message AutoResearchThread {
  enum Status {
    ACTIVE = 0;
    STOPPED = 1;
    COMPLETED = 2;
    ERROR = 3;
  }

  string id = 1;
  string user_id = 2;
  Status status = 3;
}

enum AutoResearchThreadMessagePattern {
  // Reserved for future use, does not emit any messages yet.
  AUTO_RESEARCH_THREAD_MESSAGE_PATTERN_CREATED = 0;
  AUTO_RESEARCH_THREAD_MESSAGE_PATTERN_COMPLETED = 1;
  AUTO_RESEARCH_THREAD_MESSAGE_PATTERN_ERROR = 2;
}
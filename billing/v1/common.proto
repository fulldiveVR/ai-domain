syntax = "proto3";

package billing;

// The scope where the billing service is used.
// In the same scope, users have the same paid features and subscriptions.
enum BillingScope {
  // The billing service is used in the AI Wize Dashboard.
  // Possible it is the single scope in the near future.
  DASHBOARD = 0;
}

enum BillingProvider {
  // The billing service is provided by Stripe.
  STRIPE = 0;

  // The billing service is provided by YooKassa.
  YOOKASSA = 1;
}
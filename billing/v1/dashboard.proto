syntax = "proto3";

package billing;

// Subscription types specific to the dashboard scope.
enum DashboardSubscriptionType {
  STARTER = 0;
  BOSS_MODE = 1;
}

// Product content specific to the dashboard scope.
message DashboardProductContent {
  // The type of subscription the user has.
  DashboardSubscriptionType subscription_type = 1;

  // The total amount of credits available to the user for the period.
  int32 credits = 2;
}
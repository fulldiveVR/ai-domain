syntax = "proto3";

package ai_wayz;

import "google/protobuf/timestamp.proto";

message IArticleFoundMessage {
  string sourceId = 1;
  IArticleFoundMetadata metadata = 2;
}

message IArticleFoundMetadata {
  string url = 1;
  optional string title = 2;
  optional string content = 3;
  optional google.protobuf.Timestamp pubDate = 4;
}
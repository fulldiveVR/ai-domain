syntax = "proto3";

package ai_wayz;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

message Source {
  string id = 1;
  string title = 2;
  string reviewFlowId = 3;
  string creatorId = 4;
  SourceType type = 5;
  google.protobuf.Value data = 6;
  google.protobuf.Timestamp created = 7;
  google.protobuf.Timestamp updated = 8;
  bool needAutoProcessing = 9;
}

enum SourceType {
  rss = 0;
  manual = 1;
  xmlSitemap = 2;
  api = 3;
  xpath = 4;
}
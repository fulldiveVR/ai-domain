syntax = "proto3";

package ai_wayz;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

message Source {
  string id = 1;
  string title = 2;
  SourceType type = 4;
  google.protobuf.Value data = 5;
  string reviewFlowId = 6;
  google.protobuf.Timestamp created = 7;
  string creatorId = 8;
}

enum SourceType {
  rss = 0;
  manual = 1;
  xmlSitemap = 2;
  api = 3;
  xpath = 4;
}
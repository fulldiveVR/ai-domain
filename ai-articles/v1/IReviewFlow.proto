syntax = "proto3";

package ai_wayz;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

message IReviewFlow {
  string id = 1;
  string title = 2;
  string creatorId = 3;
  repeated IReviewFlowAiRequest aiRequests = 4;
  google.protobuf.Timestamp created = 5;
  IReviewFlowOriginalNewsData originalNewsData = 6;
}

enum ReviewFlowAiRequestType {
  facts = 0;
  properNames = 1;
  outline = 2;
  rewrite = 3;
  keywords = 4;
  seoBlurb = 5;
  tweets = 6;
  summarise = 7;
  headlines = 8;
  shortTitles = 9;
  grammar = 10;
  extractArticles = 11;
  factsChecking = 12;
  imageKeywordsGenerate = 13;
  imageKeywordsTranslate = 14;
  imageKeywordsSynonyms = 15;
}

message IReviewFlowAiRequest {
  ReviewFlowAiRequestType id = 1;
  string title = 2;
  string systemContent = 3;
  string userContent = 4;
  int32 temperature = 5;
  string model = 6;
  optional string modelForLongText = 7;
  optional google.protobuf.Value tools = 8;
  optional bool isNeeded = 9;
}

message IReviewFlowOriginalNewsData {
  int32 minLength = 1;
  repeated string excludedDomains = 3;
}
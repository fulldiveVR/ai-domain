syntax = "proto3";

package ai_wayz;

import "google/protobuf/timestamp.proto";
import "User.proto";

message ReviewFlow {
  string id = 1;
  google.protobuf.Timestamp created = 2;
  ReviewFlowOriginalNewsData originalNewsData = 3;
  map<string, string> aiPrompts = 4;
  repeated ReviewFlowAiData aiData = 5;
  repeated string defaultRewriteKeywords = 6;
  User creator = 7;
}

message ReviewFlowAiData {
  string id = 1;
  string systemContent = 2;
  string userContent = 3;
  int32 temperature = 4;
  string model = 5;
}

message ReviewFlowOriginalNewsData {
  int32 minLength = 1;
  int32 maxTokensCount = 2;
  repeated string excludedDomains = 3;
}
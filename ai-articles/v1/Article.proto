syntax = "proto3";
import "google/protobuf/timestamp.proto";

package ai_wayz;

message Article {
  string id = 1;
  string title = 2;
  string content = 3;
  google.protobuf.Timestamp created = 4;
  google.protobuf.Timestamp updated = 5;
  ApprovalStatus approval_status = 6;
  ArticleMetadata metadata = 7;
}

message ArticleMetadata {
  OriginalArticleMetadata origin = 1;
  SourceMetadata source = 2;
}

enum ApprovalStatus {
  Approved = 0;
  Rejected = 1;
  Pending = 2;
}

message OriginalArticleMetadata {
  string url = 1;
  string pub_date = 2;
}

message SourceMetadata {
  string url = 1;
  string title = 2;
  string category = 3;
}

message AiRewriterMetadata {
  string desiredTranslation = 1;
  string model = 2;
  int32 tokens_spend = 3;
}
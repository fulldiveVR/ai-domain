syntax = "proto3";

package ai_wayz;

import "google/protobuf/timestamp.proto";
import "User.proto";

message Article {
  string id = 1;
  string title = 2;
  string content = 3;
  string summarise = 4;
  string seoBlurb = 5;
  string properNames = 6;
  string headlines = 7;
  string shortTitles = 8;
  string keywords = 9;
  string tweets = 10;
  string facts = 11;
  ApprovalStatus approvalStatus = 12;
  optional string imageUrl = 13;
  google.protobuf.Timestamp created = 14;
  google.protobuf.Timestamp updated = 15;
  ArticleMetadata metadata = 16;
  repeated ImageGeneratorMetadata imagesMetadata = 17;
  User creator = 18;
  AiRewriterMetadata aiRewriterMetadata = 19;
}

message ArticleMetadata {
  OriginalArticleMetadata origin = 1;
  string sourceId = 2;
}

enum ApprovalStatus {
  Pending = 0;
  Approved = 1;
  Rejected = 2;
}

message OriginalArticleMetadata {
  google.protobuf.Timestamp pubDate = 1;
  string content = 2;
  optional string title = 3;
  optional string url = 4;
  optional string imageUrl = 5;
  repeated string contentImageUrls = 6;
}

message AiRewriterMetadata {
  string model = 1;
  int32 tokensSpend = 2;
}

message ImageGeneratorMetadata {
  ImageGeneratorType type = 1;
  bool isGenerating = 2;
  optional string collageUrl = 3;
  optional string imageUrl = 4;
}

enum ImageGeneratorType {
  Comic = 0;
  Realistic = 1;
}

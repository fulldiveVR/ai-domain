syntax = "proto3";
import "google/protobuf/timestamp.proto";

package ai_wayz;

message Draft {
  string id = 1;
  DraftStatus status = 2;
  string title = 3;
  string facts = 4;
  string proper_names = 5;
  string desired_translation = 6;
  google.protobuf.Timestamp created = 7;
  google.protobuf.Timestamp updated = 8;
  ArticleMetadata metadata = 9;
}

message Article {
  string id = 1;
  string title = 2;
  string content = 3;
  string summarise = 4;
  string seo_blurb = 5;
  string proper_names = 6;
  string headlines = 7;
  string keywords = 8;
  string tweets = 9;
  string facts = 10;
  ApprovalStatus approval_status = 11;
  optional string imageUrl = 12;
  google.protobuf.Timestamp created = 13;
  google.protobuf.Timestamp updated = 14;
  ArticleMetadata metadata = 15;
  repeated ImageGeneratorMetadata imagesMetadata = 16;
}

message ArticleMetadata {
  OriginalArticleMetadata origin = 1;
  SourceMetadata source = 2;
}

enum ApprovalStatus {
  Pending = 0;
  Approved = 1;
  Rejected = 2;
  ImagesLoading = 3;
  ImagesReady = 4;
  ImagesLoadFailed = 5;
  ImageLoading = 6;
  ImageSelected = 7;
  ImageSelectFailed = 8;
}

enum DraftStatus {
  Created = 0;
  Processed = 1;
  Deleted = 2;
}

message OriginalArticleMetadata {
  string url = 1;
  google.protobuf.Timestamp pub_date = 2;
  string content = 3;
  optional string imageUrl = 4;
}

message SourceMetadata {
  string url = 1;
  string title = 2;
  string category = 3;
}

message AiRewriterMetadata {
  string desiredTranslation = 1;
  string model = 2;
  int32 tokens_spend = 3;
}

message ImageGeneratorMetadata {
  ImageGeneratorType type = 1;
  bool isGenerating = 2;
  optional string collageUrl = 3;
  optional string imageUrl = 4;
}

enum ImageGeneratorType {
  Comic = 0;
  Realistic = 1;
}

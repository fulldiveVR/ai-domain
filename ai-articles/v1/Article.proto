syntax = "proto3";
import "google/protobuf/timestamp.proto";

package ai_wayz;

message Article {
  string id = 1;
  string title = 2;
  string content = 3;
  ApprovalStatus approval_status = 4;
  optional string imageUrl = 5;
  google.protobuf.Timestamp created = 6;
  google.protobuf.Timestamp updated = 7;
  ArticleMetadata metadata = 8;
}

message ArticleMetadata {
  OriginalArticleMetadata origin = 1;
  SourceMetadata source = 2;
}

enum ApprovalStatus {
  Pending = 0;
  Approved = 1;
  Rejected = 2;
  ImagesLoading = 3;
  ImagesReady = 4;
  ImagesLoadFailed = 5;
  ImageLoading = 6;
  ImageSelected = 7;
  ImageSelectFailed = 8;
}

message OriginalArticleMetadata {
  string url = 1;
  string pub_date = 2;
}

message SourceMetadata {
  string url = 1;
  string title = 2;
  string category = 3;
}

message AiRewriterMetadata {
  string desiredTranslation = 1;
  string model = 2;
  int32 tokens_spend = 3;
}
syntax = "proto3";

package ai_wayz;

import "google/protobuf/timestamp.proto";
import "Source.proto";
import "User.proto";

message Article {
  string id = 1;
  string title = 2;
  string content = 3;
  string summarise = 4;
  string seoBlurb = 5;
  string properNames = 6;
  string headlines = 7;
  string keywords = 8;
  string tweets = 9;
  string facts = 10;
  ApprovalStatus approvalStatus = 11;
  optional string imageUrl = 12;
  google.protobuf.Timestamp created = 13;
  google.protobuf.Timestamp updated = 14;
  ArticleMetadata metadata = 15;
  repeated ImageGeneratorMetadata imagesMetadata = 16;
  User creator = 17;
}

message ArticleMetadata {
  OriginalArticleMetadata origin = 1;
  Source source = 2;
  string sourceId = 3;
}

enum ApprovalStatus {
  Pending = 0;
  Approved = 1;
  Rejected = 2;
  ImagesLoading = 3;
  ImagesReady = 4;
  ImagesLoadFailed = 5;
  ImageLoading = 6;
  ImageSelected = 7;
  ImageSelectFailed = 8;
}

message OriginalArticleMetadata {
  string url = 1;
  google.protobuf.Timestamp pubDate = 2;
  string content = 3;
  optional string imageUrl = 4;
  repeated string contentImageUrls = 5;
}

message AiRewriterMetadata {
  string desiredTranslation = 1;
  string model = 2;
  int32 tokensSpend = 3;
}

message ImageGeneratorMetadata {
  ImageGeneratorType type = 1;
  bool isGenerating = 2;
  optional string collageUrl = 3;
  optional string imageUrl = 4;
}

enum ImageGeneratorType {
  Comic = 0;
  Realistic = 1;
}

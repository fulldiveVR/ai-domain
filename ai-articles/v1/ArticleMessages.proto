syntax = "proto3";

package ai_wayz;

import "Article.proto";
import "Source.proto";

message ArticleFoundMessage {
  OriginalArticleMetadata origin = 1;
  string sourceId = 2;
}

message ArticleProcessedMessage {
  Article article = 1;
  string category = 2;
  AiRewriterMetadata metadata = 3;
}

message ArticleReviewReceivedCollage {
  string title = 1;
  string imageUrl = 2;
}

message ArticleReviewReceivedImage {
  string title = 1;
  string imageUrl = 2;
}